<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    	:root {
            --angle: -15;
        }
        body {
            background-color: #242424;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            justify-items: center;
            width: 300px;
            height: 260px;
            transition: all 0.5s ease-in;
            transform-origin: 50% 50%;
            margin: 32.34vh auto;
            position: relative;
            background-color: #ecf0f1;
            clip-path: circle(10% at 50% 50%);
        }

        .triangle {
            transition: all 0.5s ease-in;
            width: 150px;
            height: 130px;
            position: absolute;
            background-color: #ecf0f1;
        }

        .triangle1 {
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            top: 0;
            left: 0;
            transform: rotate(calc(var(--angle) * 1deg));
            transform-origin: 50% 0%;
            z-index: 1;
            /* warna oren*/
        }

        .ganjil::before {
            content: '';
            background-color: #242424;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            top: 6px;
            left: 7px;
            width: 135px;
            height: 120px;
            position: absolute;
        }

        .triangle2 {
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            top: 130px;
            left: 0;
            transform: rotate(calc(var(--angle) * 1deg));
            transform-origin: 0% 0%;
            z-index: 2;
        }

        .genap::before {
            content: '';
            background-color: #242424;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            top: 4px;
            left: 8px;
            width: 135px;
            height: 120px;
            position: absolute;
        }
        
        .triangle3 {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 130px;
            right: 25%;
            left: 25%;
            transform: rotate(calc(var(--angle) * 1deg));
            transform-origin: 0% 100%;
            z-index: 3;
        }

        .triangle4 {
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            top: 130px;
            right: 0;
            transform: rotate(calc(var(--angle) * 1deg));
            transform-origin: 50% 100%;
            z-index: 4;
        }

        .triangle5 {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 0;
            right: 0;
            transform: rotate(calc(var(--angle) * 1deg));
            transform-origin: 100% 100%;
            z-index: 5;
        }
        
        .triangle6 {
            --min: calc(-2 * var(--angle) - 30);
            --plus: calc(var(--angle) + 15 + var(--min));
            --kro: calc(var(--angle) + 18);
            --kru: calc(var(--angle) + 1);
            clip-path: polygon(calc((18 - var(--kro)) * 1%) 0, 100% 0, 50% 100%, calc((35 - var(--plus)) * 1%) calc((70 - var(--min)) * 1%), calc((51 - var(--kru)) * 1%) calc((70 - var(--min)) * 1%));
            top: 0;
            left: 25%;
            transform: rotate(calc(var(--angle)* 1deg));
            transform-origin: 100% 0%;
            z-index: 6;
        }
    </style>
    <title>Hexagon from Triangles</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="triangle ganjil triangle1"></div>
        <div class="triangle genap triangle2"></div>
        <div class="triangle ganjil triangle3"></div>
        <div class="triangle genap triangle4"></div>
        <div class="triangle ganjil triangle5"></div>
        <div class="triangle genap triangle6"></div>
    </div>
</body>
</html>
